name: Daily Report

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 18 * * *"  # ë§¤ì¼ í•œêµ­ ì‹œê°„ 3ì‹œ (UTC 18ì‹œ)
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install requests beautifulsoup4 yfinance pyyaml

      - name: Run daily report script
        run: python scripts/daily_report.py

      - name: Commit and push
        run: |
          git config --global user.name 'YYouri'
          git config --global user.email 'YYouri@github.com'        
          git add docs/
          git commit -m "ğŸ“… Update daily news & stock report $(date -u '+%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }}
